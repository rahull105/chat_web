services:
  - type: web
    name: chat-web
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_ORIGIN
        value: "*"
      - key: DATA_DIR
        value: /data
